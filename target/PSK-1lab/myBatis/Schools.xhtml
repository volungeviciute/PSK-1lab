<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head/>
<h:body>
    <h2>Schools: </h2>
    <ol>
        <ui:repeat value="#{schoolsMyBatis.allSchools}" var="school">
            <li><h:link value="#{school.name}" outcome="Students?schoolId=#{school.id}"/></li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText  a:placeholder="name" value="#{schoolsMyBatis.schoolToCreate.name}" required="true"/>
        <h:inputText  a:placeholder="address" value="#{schoolsMyBatis.schoolToCreate.address}" required="true"/>
        <h:commandButton value="Add new school" action="#{schoolsMyBatis.createSchool}"/>
    </h:form>
    <h:link outcome="/index" value="Back to index"/>
</h:body>
</html>
