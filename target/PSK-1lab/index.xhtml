<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head/>
<h:body>
    <h2>Schools</h2>
    <ol>
        <ui:repeat value="#{schools.allSchools}" var="school">
            <li><h:link value="#{school.name}" outcome="students?schoolId=#{school.id}"/></li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText value="#{schools.schoolToCreate.name}" required="true" />
        <br/>
        <h:inputText value="#{schools.schoolToCreate.address}" required="true" />
        <br/>
        <h:commandButton value="Add new school" action="#{schools.createSchool}"/>
    </h:form>
    <h:link outcome="myBatis/Schools" value="MyBatis implementation"/>
</h:body>
</html>
