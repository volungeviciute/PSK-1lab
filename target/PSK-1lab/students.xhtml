<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head/>
<h:body>
    <h2>School: #{schoolStudents.school.name}</h2>
    <h3>Students:</h3>
    <ol>
        <ui:repeat value="#{schoolStudents.school.studentList}" var="student">
            <li>#{student.name}</li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText a:placeholder="name" value="#{schoolStudents.studentToCreate.name}" required="true"/>
        <h:inputText a:placeholder="surname" value="#{schoolStudents.studentToCreate.surname}" required="true"/>
        <h:inputText a:placeholder="address" value="#{schoolStudents.studentToCreate.address}" required="true"/>
        <h:commandButton value="Add student" action="#{schoolStudents.createStudent}" >
            <f:param name="schoolId" value="#{schoolStudents.school.id}" />
        </h:commandButton>
    </h:form>
    <h3>Teachers:</h3>
    <ol>
        <ui:repeat value="#{teachersSchools.school.teachers}" var="teacher">
            <li><h:link value="#{teacher.name}" outcome="teacher?teacherId=#{teacher.id}"/></li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText a:placeholder="name" value="#{teachersSchools.teacherToCreate.name}" required="true"/>
        <h:inputText a:placeholder="surname" value="#{teachersSchools.teacherToCreate.surname}" required="true"/>
        <h:inputText a:placeholder="address" value="#{teachersSchools.teacherToCreate.address}" required="true"/>
        <h:commandButton value="Add teacher" action="#{teachersSchools.createTeacher}" >
            <f:param name="schoolId" value="#{teachersSchools.school.id}" />
        </h:commandButton>
    </h:form>
    <h:form>
        <h:outputText value="#{dateExtractor.dateExtractorStatus}"/>
        <h:commandButton value="Get Date" disabled="#{dateExtractor.dateExtractorRunning}" action="#{dateExtractor.generateDate()}">
            <f:param name="schoolId" value="#{schoolStudents.school.id}"/>
        </h:commandButton>
    </h:form>
    <h:link outcome="index" value="Back to index"/>
</h:body>
</html>
