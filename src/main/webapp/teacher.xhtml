<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head></h:head>
<h:body>
    <h2>#{teacherDetails.teacher.name} #{teacherDetails.teacher.surname}</h2>
    <h3>Schools:</h3>
    <ol>
        <ui:repeat value="#{teacherDetails.teacher.schools}" var="school">
            <li>#{school.name}</li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:selectOneMenu value = "#{teacherDetails.schoolToAssignId}">
            <f:selectItems value="#{schools.allSchools}" var="school" itemValue="#{school.id}" itemLabel="#{school.name}" />
        </h:selectOneMenu>
        <h:commandButton value="Add school" action="#{teacherDetails.assignToNewSchool}">
            <f:param name="teacherId" value="#{teacherDetails.teacher.id}"/>
        </h:commandButton>
    </h:form>
    <h:link outcome="index" value="Back to index"/>
</h:body>
</html>
